<div class="container">

  <div id="immediate">
    <button mat-flat-button
            color="primary"
            (click)="immediateToggle()">Toggle Content Immediately</button>

    <ng-container *ngIf="immediateVisible">
      <span>This content will be toggled immediately</span>
    </ng-container>
  </div>

  <div id="delay">
    <button mat-flat-button
            color="primary"
            [disabled]="buttonDisabled"
            (click)="delayedToggle()">

      <ng-container *ngIf="buttonDisabled; else buttonEnabled">Toggling</ng-container>
      <ng-template #buttonEnabled>Toggle Content with Delay</ng-template>

    </button>

    <ng-container *ngIf="delayVisible">
      <span>This content will be toggled after a delay of 1000ms</span>
    </ng-container>
  </div>

  <div id="alternate">
    <ng-container *ngIf="alternateVisible">
      <span>This content will toggle <span class="text-monospace">5</span> times at every <span
              class="text-monospace">2000ms</span> (<span class="text-monospace">{{ counter
          }}</span> / <span class="text-monospace">5</span>)</span>
    </ng-container>
  </div>

</div>
